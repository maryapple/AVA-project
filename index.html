<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ava Test</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- <link rel="stylesheet" href="https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/-122.4241,37.78,14.25,0,60/600x600?access_token=pk.eyJ1IjoiZ2VvYm90YW5pYyIsImEiOiJjazZpZW5hNWIwMGNhM2tzMW15dTNhNTNuIn0.wF14xDyT0WT4KeGYFZBdkQ"> -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        #map {
            width: 75%;
        }

        .listOfPoints {
            width: 25%;
            padding-left: 1rem;
        }

        .mapboxgl-popup {
            width: 200px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }

    </style>
</head>

<body>
    <div id="container">
        <div id="map"></div>

        <ul class="listOfPoints w3-ul w3-hoverable">
        </ul>
    </div>


    <script>
        // mapboxgl.accessToken = 'pk.eyJ1IjoiZ2VvYm90YW5pYyIsImEiOiJjazZpZWgxNG8wMDlpM2VrNWtzeDVoazlpIn0.sXTP6TH_tlMYMk8Ynt4ddw';
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ2VvYm90YW5pYyIsImEiOiJjazZpZW5hNWIwMGNhM2tzMW15dTNhNTNuIn0.wF14xDyT0WT4KeGYFZBdkQ';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [63.47462, 69.89406],
            zoom: 4
        });


        const getResource = async () => {
            const res = await fetch('https://5e4d1a629b6805001438f615.mockapi.io/ava/api/v1/points')
            // const res = await fetch('https://api.myjson.com/bins/17undk')
            const body = res.json()
            return body
        }

        const listOfPoints = document.querySelector('.listOfPoints')
        listOfPoints.innerHTML = ''
        
        const __data__ = getResource()
            .then((body) => {
                map.on('load', function () {
                    map.addSource('places', {
                            "type": "geojson",
                            "data": {
                                "type": "FeatureCollection",
                                "features": body
                            }
                        }
                    );
                    // Add a layer showing the places.
                    map.addLayer({
                        'id': 'places',
                        'type': 'symbol',
                        'source': 'places',
                        'layout': {
                            'icon-image': '{icon}-15',
                            'icon-allow-overlap': true
                        }
                    });

                    // When a click event occurs on a feature in the places layer, open a popup at the
                    // location of the feature, with description HTML from its properties.
                    map.on('click', 'places', function (e) {
                        // console.log(e.features[0])
                        
                        var coordinates = e.features[0].geometry.coordinates.slice();
                        var description = e.features[0].properties.description;

                        // Ensure that if the map is zoomed out such that multiple
                        // copies of the feature are visible, the popup appears
                        // over the copy being pointed to.
                        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                        }

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(description)
                            .addTo(map);
                    });

                    // Change the cursor to a pointer when the mouse is over the places layer.
                    map.on('mouseenter', 'places', function () {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    // Change it back to a pointer when it leaves.
                    map.on('mouseleave', 'places', function () {
                        map.getCanvas().style.cursor = '';
                    });
                });

                // Create a list with titles from api
                for (let i = 0; i < body.length; i++) {
                    let li = document.createElement('li')
                    li.innerHTML = `${body[i].properties.title}`
                    listOfPoints.append(li)
                }

                // Click handler. Open a popup
                const liOptions = [...document.getElementsByTagName('li')]
                let lastClickedTitle = ''
                let firstClick = false
                var popup
                let clicksInOnePoint = 0
                liOptions.forEach((elem) => {
                    elem.addEventListener('click', () => {
                        const currentTitle = elem.innerHTML
                        for (let i = 0; i < body.length; i++) {
                            if (currentTitle === body[i].properties.title) {
                                if (firstClick === false) {
                                    lastClickedTitle = currentTitle
                                    firstClick = true
                                }

                                if (lastClickedTitle !== currentTitle) {
                                    popup.remove()
                                    clicksInOnePoint = 0
                                }
                                clicksInOnePoint ++

                                if (clicksInOnePoint === 1) {
                                    var coordinates = body[i].geometry.coordinates
                                    var description = body[i].properties.description
                                    
                                    // открыть окно
                                    popup = new mapboxgl.Popup()
                                        .setLngLat(coordinates)
                                        .setHTML(description)
                                        .addTo(map);
                                    
                                    lastClickedTitle = currentTitle

                                    map.flyTo({ center: coordinates });
                                }
                                
                                
                            }
                        }
                    })
                })

            })
    </script>
</body>

</html>
